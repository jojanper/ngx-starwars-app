<div *ngFor="let msg of alerts | async" [ngClass]="{ 'alert': msg, 'alert-success': msg.type === 'success',
    'alert-danger': msg.type === 'error', 'alert-info': msg.type === 'info', 'alert-warning': msg.type === 'warning'}"
    (click)="removeAlert(msg)" title="Click to close" [innerHTML]="msg.text"></div>
