<header id="header">
  <h1 id="logo">
    <a [routerLink]="['']"></a>
  </h1>

  <nav id="menu">
    <a class="btn" *ngFor="let route of menuLeft" routerLinkActive="router-link-active" [routerLink]="route.menuUrl">{{ route.route.menuTitle }}</a>
  </nav>

  <nav class="auth-menu" id="menu">
      <a class="btn" *ngFor="let route of menuRight" routerLinkActive="router-link-active" [routerLink]="route.menuUrl">{{ route.route.menuTitle }}</a>
  </nav>

  <div class="color"></div>
</header>
